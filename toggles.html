
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Toggles</title>
    <meta charset="UTF-8" >
    <style> 
			#container{ display: block} 
			#boxes{ float: left; width: 100%} 
			#toggles{ float: left; width: 100%; margin-top: 10px} 
			#info{ float: left; margin-top: 5px;} 
			.box{ width: 50px; height: 50px; float: left;} 
			.outlined{ border: 1px solid; border-color: black;} 
			.round-edge{ border-radius: 15px;} 
			.cardinal{ background-color: #993333;}
		</style>
  </head>
  <body>
    
    <div id="container">
      
      <div id="boxes">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
      </div>
     
    <div id="toggles">
      <h2>Toggles</h2>
      <button id="button_toggle_colors">Toggle Colors</button>
      <button id="button_toggle_roundedges">Toggle Rounded Borders</button>
      <button id="button_add_box">Add a New Box</button>
    </div>

    <div id="info">
      <h2>Descriptions:</h2>
      <ul>
        <li><b>Toggle Colors</b>: Toggles the color on and off for each box using CSS classes.</li>
        <li><b>Toggle Rounded Borders</b>: Toggles the rounded-borders on and off for each box using CSS attributes.</li>
        <li><b>Add a New Box</b>: Adds one new box to the boxes.</li>
      </ul>
    </div>
    </div>

    <!-- include the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
    /*
1. Add the jQuery library to the html page.
2. Toggle Colors buttons will toggle the background color between white and cardinal.
3. Toggle Rounded Borders button will toggle the appearance of a border on the boxes.
4. Add a New Box button will adds one new box
*/
      var colorCardinal = "rgb(153, 51, 51)"
  
      $(document).ready(function() {
        $(".box").addClass("outlined");
        $("#button_toggle_colors").click(function() {
          /* Your code goes here for Step 2 */
           $(".box").toggleClass("cardinal");
        });
  
        $("#button_toggle_roundedges").click(function() {
          /* Your code goes here for Step 3*/
          $(".box").toggleClass("round-edge");
        });
  
        $("#button_add_box").click(function() {
          /* Your code goes here for Step 4 */
          let boxCount = $(".box").length;
          
          let newElem = $("<div id='box" + (boxCount+1) + "' class='box outlined'></div>");
  
          $("#boxes").append( newElem );
        });
  
        
      });
      </script>
  </body>
</html>
