<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Fun</title>
	<style>
		#color_change {
			border: 1px solid;
		}
		.applesauce {
			font-weight: bold;
		}
	</style>
</head>
<body>


<h2><span class="applesauce">Orange</span> Ninja Cats are not seen often.</h2>
<p>I hope to one day see at least one <span class="applesauce">Orange</span> Ninja Cat. It would definitely be a sight to see! Just imagine it walking down the street or running throught an empty field.

</p>

Change the ninja cat's color to:
<input id="input_color" value="Blue"></input>
<button id="button_change">
Change!
</button>


<!-- include jQuery library here-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
/*
1. Add the jQuery library to the html page.
2. When the button is clicked, all occurrences of the word Orange should be changed to the text specified in the input field. 
	The input field currently has the word Blue.
*/


	// When the button is clicked
	$("#button_change").on("click", function(){
		// text specified in the input field
		let newColor = $("#input_color").val();
		// all occurrences of the word Orange should be changed
		$(".applesauce").text( newColor );

	})
</script>

</body>
</html>
